<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Screenshot Overlay with Background Removal</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .control-button {
            position: fixed;
            font-size: 14px;
            background-color: #fff;
            padding: 8px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            z-index: 9999;
        }

        #startCapture {
            top: 10px;
            left: 10px;
        }

        #startARBtn {
            top: 10px;
            left: 150px;
            display: none;
        }

        #removeBgBtn {
            top: 10px;
            left: 290px;
            display: none;
        }

        #screenshotDisplay {
            position: fixed;
            bottom: 10px;
            left: 10px;
            max-width: 150px;
            max-height: 150px;
            border: 2px solid #ccc;
            display: none;
            z-index: 9999;
        }

        #uploadImage {
            display: none;
        }
        
        /* Add loading indicator */
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 10000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Control Buttons -->
    <button id="startCapture" class="control-button">Start Screen Capture</button>
    <button id="startARBtn" class="control-button">Start AR Camera</button>
    <button id="removeBgBtn" class="control-button">Remove Background</button>
    <input type="file" id="uploadImage" accept="image/*">
    
    <!-- Loading Indicator -->
    <div id="loadingIndicator">Processing...</div>

    <!-- Screenshot Display -->
    <img id="screenshotDisplay" alt="Captured Screenshot">

    <!-- AR Scene -->
    <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="display: none;">
        <a-marker preset="kanji">
            <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="1" height="1" material="shader: flat; transparent: true;"></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let capturedStream;
        let capturedImageBlob;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const imagePlane = document.getElementById('imagePlane');
        const screenshotDisplay = document.getElementById('screenshotDisplay');
        const startARBtn = document.getElementById('startARBtn');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const arScene = document.getElementById('arScene');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Screen Capture Functionality
        document.getElementById('startCapture').addEventListener('click', async () => {
            try {
                capturedStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: 'screen' }
                });

                const video = document.createElement('video');
                video.srcObject = capturedStream;
                video.play();

                setTimeout(() => {
                    captureScreenshot(video);
                    stopCapture();
                }, 3000); // 3 second delay

            } catch (err) {
                console.error('Error accessing screen:', err);
                alert('Unable to capture screen. Please allow permissions.');
            }
        });

        function captureScreenshot(video) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                capturedImageBlob = blob;
                const screenshotDataURL = canvas.toDataURL('image/png');
                displayScreenshot(screenshotDataURL);
            }, 'image/png');
        }

        function displayScreenshot(dataURL) {
            screenshotDisplay.src = dataURL;
            screenshotDisplay.style.display = 'block';
            startARBtn.style.display = 'block';
            removeBgBtn.style.display = 'block';
        }

        function stopCapture() {
            capturedStream.getTracks().forEach(track => track.stop());
        }

        // Background Removal Functionality
        removeBgBtn.addEventListener('click', function() {
            if (!capturedImageBlob) {
                alert("Please capture a screenshot first!");
                return;
            }

            loadingIndicator.style.display = 'block';
            const formData = new FormData();
            formData.append('image_file', capturedImageBlob, 'screenshot.png');

            fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: {
                    'X-Api-Key': '69NLDUXP3Ja3SyrzBvP7SYxC'
                },
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    screenshotDisplay.src = e.target.result;
                    adjustPlaneSize(e.target.result);
                    loadingIndicator.style.display = 'none';
                };
                reader.readAsDataURL(blob);
            })
            .catch(err => {
                console.error("Background removal failed:", err);
                alert("Failed to remove background. Please try again later.");
                loadingIndicator.style.display = 'none';
            });
        });

        // AR Functionality
        startARBtn.addEventListener('click', () => {
            if (screenshotDisplay.src) {
                arScene.style.display = 'block';
                adjustPlaneSize(screenshotDisplay.src);
            } else {
                alert('Please capture a screenshot first!');
            }
        });

        function adjustPlaneSize(imageSrc) {
            const img = new Image();
            img.onload = () => {
                const aspectRatio = img.width / img.height;
                const baseSize = 1; // Base size for the plane
                
                if (aspectRatio > 1) {
                    // Landscape image
                    imagePlane.setAttribute('width', baseSize);
                    imagePlane.setAttribute('height', baseSize / aspectRatio);
                } else {
                    // Portrait image
                    imagePlane.setAttribute('width', baseSize * aspectRatio);
                    imagePlane.setAttribute('height', baseSize);
                }
                
                imagePlane.setAttribute('material', {
                    src: imageSrc,
                    transparent: true,
                    shader: 'flat'
                });
            };
            img.src = imageSrc;
        }
    </script>
</body>
</html>
