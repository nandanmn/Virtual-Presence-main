<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Screenshot & Background Removal</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #startCapture, #removeBgBtn, #startARBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 14px;
            background-color: #fff;
            padding: 8px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            z-index: 9999;
            margin-bottom: 10px;
        }

        #removeBgBtn, #startARBtn {
            display: none;
        }

        #removeBgBtn {
            top: 50px;
        }

        #startARBtn {
            top: 90px;
        }

        #screenshotDisplay {
            position: fixed;
            bottom: 10px;
            left: 10px;
            max-width: 150px;
            max-height: 150px;
            border: 2px solid #ccc;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Buttons -->
    <button id="startCapture">Start Screen Capture</button>
    <button id="removeBgBtn">Remove Background</button>
    <button id="startARBtn">Start AR Camera</button>

    <!-- Screenshot Display -->
    <img id="screenshotDisplay" alt="Captured Screenshot">

    <!-- AR Scene (Hidden until AR is started) -->
    <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="display: none;">
        <a-marker id="marker" type="pattern" url="pattern-Batman.patt">
            <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="2" height="2" material="shader: flat;"></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let capturedStream;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const imagePlane = document.getElementById('imagePlane');
        const screenshotDisplay = document.getElementById('screenshotDisplay');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const startARBtn = document.getElementById('startARBtn');
        const arScene = document.getElementById('arScene');

        document.getElementById('startCapture').addEventListener('click', async () => {
            try {
                capturedStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: 'screen' }
                });

                const video = document.createElement('video');
                video.srcObject = capturedStream;
                video.play();

                // Allow time to switch tabs before capturing
                setTimeout(() => {
                    captureScreenshot(video);
                    stopCapture();
                }, 10000); // 10 seconds delay

            } catch (err) {
                console.error('Error accessing screen:', err);
                alert('Unable to capture screen. Please allow permissions.');
            }
        });

        function captureScreenshot(video) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const screenshotDataURL = canvas.toDataURL('image/png');
            displayScreenshot(screenshotDataURL);
        }

        function displayScreenshot(dataURL) {
            screenshotDisplay.src = dataURL;
            screenshotDisplay.style.display = 'block';
            removeBgBtn.style.display = 'block'; // Show "Remove Background" button
        }

        function stopCapture() {
            capturedStream.getTracks().forEach(track => track.stop());
        }

        removeBgBtn.addEventListener('click', async () => {
            const dataURL = screenshotDisplay.src;
            const formData = new FormData();
            formData.append('image_file', dataURLtoBlob(dataURL));

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': '69NLDUXP3Ja3SyrzBvP7SYxC' },
                    body: formData
                });

                const blob = await response.blob();
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = () => {
                        adjustPlaneSize(img.width, img.height);
                        imagePlane.setAttribute('material', 'src', e.target.result);
                        startARBtn.style.display = 'block'; // Show "Start AR Camera" button
                        alert('Background removed and ready for AR!');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(blob);

            } catch (err) {
                console.error('Error processing image:', err);
                alert('Background removal failed.');
            }
        });

        startARBtn.addEventListener('click', () => {
            arScene.style.display = 'block'; // Show AR scene
            startARBtn.style.display = 'none';
        });

        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }

        function adjustPlaneSize(imgWidth, imgHeight) {
            const aspectRatio = imgWidth / imgHeight;
            imagePlane.setAttribute('width', 3); // Adjust width
            imagePlane.setAttribute('height', 3 / aspectRatio); // Maintain aspect ratio
        }
    </script>
</body>
</html>
