<!DOCTYPE html>
<html>
<head>
  <title>AR Image Editor</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* General Reset */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #3a3f58;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    header h1 {
      color: #fff;
      font-size: 20px;
      margin: 0;
    }

    /* Buttons and File Input */
    .action-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .action-buttons input[type="file"],
    .action-buttons button {
      font-size: 14px;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
    }

    .action-buttons input[type="file"] {
      background-color: #f7f7f7;
      color: #333;
      border: 1px solid #ccc;
      width: auto;
    }

    .action-buttons input[type="file"]::-webkit-file-upload-button {
      padding: 0;
      border: none;
      background: none;
      font-weight: bold;
      color: #007BFF;
      cursor: pointer;
    }

    .action-buttons button {
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }

    .action-buttons button:hover {
      background-color: #0056b3;
    }

    /* AR Scene Style */
    a-scene {
      height: 100vh;
      margin-top: 60px; /* To avoid overlap with header */
    }

    /* Loading Overlay */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 30px;
      font-size: 18px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>AR Image Editor</h1>
    <div class="action-buttons">
      <!-- File input for uploading the image -->
      <input type="file" id="uploadImage" accept="image/*" />
      <!-- Button to remove the background -->
      <button id="removeBgBtn">Remove Background</button>
    </div>
  </header>

  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker for tracking -->
    <a-marker type="pattern" url="pattern-Batman.patt">
      <!-- Plane to display the uploaded image -->
      <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="3" height="6.0" material="shader: flat;"></a-plane>
    </a-marker>
    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Loading Overlay -->
  <div id="loading">Processing your image...</div>

  <script>
    let uploadedImageUrl = null;
    let originalFile = null;

    document.getElementById('uploadImage').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        originalFile = file; // Save the original file for processing
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImageUrl = e.target.result;
          // Update the material source of the image plane
          document.getElementById('imagePlane').setAttribute('material', 'src', uploadedImageUrl);
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('removeBgBtn').addEventListener('click', function() {
      if (!originalFile) {
        alert("Please upload an image first!");
        return;
      }

      // Show loading spinner
      document.getElementById('loading').style.display = 'block';

      const formData = new FormData();
      formData.append('image_file', originalFile);

      // Use the Remove.bg API (you'll need an API key)
      fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: {
          'X-Api-Key': 'YOUR_API_KEY' // Replace with your API key
        },
        body: formData
      })
        .then(response => response.blob())
        .then(blob => {
          const reader = new FileReader();
          reader.onload = function(e) {
            // Hide loading spinner
            document.getElementById('loading').style.display = 'none';

            // Update the material source of the image plane with the background-removed image
            document.getElementById('imagePlane').setAttribute('material', 'src', e.target.result);
          };
          reader.readAsDataURL(blob);
        })
        .catch(err => {
          console.error("Background removal failed:", err);
          alert("Failed to remove background. Please try again later.");
          // Hide loading spinner
          document.getElementById('loading').style.display = 'none';
        });
    });
  </script>
</body>
</html>
