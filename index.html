<!DOCTYPE html>
<html>
<head>
  <title>AR Image Editor</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Keep your existing CSS -->
  <style>
    /* Your existing styles remain the same */
  </style>
</head>
<body>
  <!-- Navigation Bar remains the same -->
  <nav>
    <h1>AR Image Editor</h1>
    <ul>
      <li><a onclick="showPage('homepage')">Home</a></li>
      <li><a onclick="showPage('aboutPage')">About</a></li>
      <li><a onclick="showPage('arView')">AR Camera</a></li>
    </ul>
  </nav>

  <!-- Homepage and About Page remain the same -->
  <div id="homepage" class="page">
    <h2>Choose an Option</h2>
    <button onclick="showPage('arView')">Open AR Camera</button>
  </div>

  <div id="aboutPage" class="page">
    <!-- Your existing about page content -->
  </div>

  <!-- Modified AR View -->
  <div id="arView" class="page">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <img id="uploaded-image" crossorigin="anonymous">
      </a-assets>
      
      <a-marker type="pattern" url="pattern-Batman.patt">
        <a-plane 
          id="imagePlane" 
          position="0 0 0" 
          rotation="-90 0 0" 
          width="2" 
          height="2"
          material="shader: flat; transparent: true; side: double"
        ></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div id="arControls">
      <input type="file" id="uploadImage" accept="image/*">
      <button id="removeBgBtn">Remove Background</button>
    </div>
  </div>

  <script>
    // Page navigation function remains the same
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    // Modified AR functionalities
    const imagePlane = document.getElementById('imagePlane');
    const uploadedImageAsset = document.getElementById('uploaded-image');

    // Modified upload image handler
    document.getElementById('uploadImage').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          // First update the asset
          uploadedImageAsset.src = e.target.result;
          
          // Wait for the image to load before updating the plane
          uploadedImageAsset.onload = function() {
            const aspect = uploadedImageAsset.width / uploadedImageAsset.height;
            
            // Update the plane's dimensions to match the image aspect ratio
            if (aspect > 1) {
              imagePlane.setAttribute('width', 2);
              imagePlane.setAttribute('height', 2 / aspect);
            } else {
              imagePlane.setAttribute('width', 2 * aspect);
              imagePlane.setAttribute('height', 2);
            }
            
            // Update the material
            imagePlane.setAttribute('material', {
              shader: 'flat',
              src: '#uploaded-image',
              transparent: true,
              side: 'double'
            });
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // Modified background removal handler
    document.getElementById('removeBgBtn').addEventListener('click', function() {
      const fileInput = document.getElementById('uploadImage');
      if (!fileInput.files[0]) {
        alert("Please upload an image first!");
        return;
      }

      const formData = new FormData();
      formData.append('image_file', fileInput.files[0]);

      fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: {
          'X-Api-Key': '69NLDUXP3Ja3SyrzBvP7SYxC'
        },
        body: formData
      })
      .then(response => response.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        uploadedImageAsset.src = url;
        
        // Wait for the new image to load
        uploadedImageAsset.onload = function() {
          const aspect = uploadedImageAsset.width / uploadedImageAsset.height;
          
          // Update plane dimensions
          if (aspect > 1) {
            imagePlane.setAttribute('width', 2);
            imagePlane.setAttribute('height', 2 / aspect);
          } else {
            imagePlane.setAttribute('width', 2 * aspect);
            imagePlane.setAttribute('height', 2);
          }
          
          // Update material
          imagePlane.setAttribute('material', {
            shader: 'flat',
            src: '#uploaded-image',
            transparent: true,
            side: 'double'
          });
        };
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to remove background. Please try again.');
      });
    });
  </script>
</body>
</html>
