<!DOCTYPE html>
<html>
<head>
  <title>AR Image Editor</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #3a3f58;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    nav h1 {
      margin: 0;
      font-size: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #007BFF;
    }

    /* Pages (Homepage, About, AR View) */
    .page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 80px; /* Offset for navbar */
    }

    .active {
      display: flex !important;
    }

    #aboutPage {
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    #aboutPage h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    #aboutPage p {
      font-size: 18px;
      line-height: 1.6;
    }

    #arView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 900; /* Below navigation */
      display: none;
    }

    #arView.active {
      display: block !important;
    }

    /* Buttons */
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    /* AR Camera Inputs */
    #arControls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    #arControls input,
    #arControls button {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #arControls button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    #arControls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <h1>AR Image Editor</h1>
    <ul>
      <li><a onclick="showPage('homepage')">Home</a></li>
      <li><a onclick="showPage('aboutPage')">About</a></li>
      <li><a onclick="showPage('arView')">AR Camera</a></li>
    </ul>
  </nav>

  <!-- Homepage -->
  <div id="homepage" class="page">
    <h2>Choose an Option</h2>
    <button onclick="showPage('arView')">Open AR Camera</button>
  </div>

  <!-- About Page -->
  <div id="aboutPage" class="page">
    <h2>About the Developers</h2>
    <p>
      <strong>Designed And Developed By:</strong><br>
      Nagaraju P<br>
      Nandan M N<br>
      Amith H Nithyundil<br>
      Akash Ravindra Nilkund<br>
    </p>
    <p>
      <strong>Under the Guidance of:</strong><br>
      Mr. DEEPAK P<br>
      Assistant Professor<br>
      Dept. of CS & Engineering<br>
      NIEIT, Mysore<br>
    </p>
  </div>

  <!-- AR View -->
  <div id="arView" class="page">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-Batman.patt">
        <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="3" height="6.0"></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div id="arControls">
      <input type="file" id="uploadImage" accept="image/*">
      <button id="removeBgBtn">Remove Background</button>
    </div>
  </div>

  <script>
    // Function to toggle pages
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function startAR() {
      document.getElementById('homepage').classList.remove('active');
      document.getElementById('arView').classList.add('active');
    }

    // AR functionalities
    let uploadedImageUrl = null;
    let originalFile = null;

    const imagePlane = document.getElementById('imagePlane');

    // Upload image
    document.getElementById('uploadImage').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        originalFile = file;
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImageUrl = e.target.result;
          updateImagePlane(uploadedImageUrl);
        };
        reader.readAsDataURL(file);
      }
    });

    // Remove background
    document.getElementById('removeBgBtn').addEventListener('click', function() {
      if (!originalFile) {
        alert("Please upload an image first!");
        return;
      }

      const formData = new FormData();
      formData.append('image_file', originalFile);

      fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: { 'X-Api-Key': '69NLDUXP3Ja3SyrzBvP7SYxC' },
        body: formData
      })
        .then(response => {
          if (!response.ok) {
            throw new Error("Background removal failed: " + response.statusText);
          }
          return response.blob();
        })
        .then(blob => {
          const reader = new FileReader();
          reader.onload = function(e) {
            const newImageUrl = `${e.target.result}?t=${new Date().getTime()}`; // Add timestamp to avoid caching
            updateImagePlane(newImageUrl);
          };
          reader.readAsDataURL(blob);
        })
        .catch(err => {
          console.error("Background removal failed:", err);
          alert("Failed to remove background. Please check your API key and try again.");
        });
    });

    // Update image plane material
    function updateImagePlane(imageUrl) {
      imagePlane.setAttribute('material', `shader: flat; src: ${imageUrl}`); // Set new image material
    }
  </script>

</body>
</html>
