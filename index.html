<!DOCTYPE html>
<html>
<head>
  <title>AR Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(58, 63, 88, 0.95);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    nav h1 {
      margin: 0;
      font-size: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #007BFF;
    }

    /* Pages */
    .page {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .active {
      display: block !important;
    }

    #homepage {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1920/1080');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    }

    #homepage h2 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #homepage button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    #homepage button:hover {
      transform: translateY(-2px);
      background-color: #0056b3;
    }

    /* About Page */
    #aboutPage {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 80px;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    #aboutPage h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    #aboutPage p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Rest of the styles remain the same */
    #arView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #arView.active {
      display: block !important;
    }

    .a-enter-vr {
      display: none;
    }

    #arControls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 2000;
    }

    #uploadImage, #removeBgBtn {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2000;
    }

    #removeBgBtn {
      background-color: #007BFF;
      color: white;
    }

    #removeBgBtn:hover {
      background-color: #0056b3;
    }

    .a-canvas {
      width: 100% !important;
      height: 100% !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <h1>AR Experience</h1>
    <ul>
      <li><a onclick="showPage('homepage')">Home</a></li>
      <li><a onclick="showPage('aboutPage')">About</a></li>
      <li><a onclick="showPage('arView')">AR Camera</a></li>
    </ul>
  </nav>

  <!-- Homepage -->
  <div id="homepage" class="page">
    <br>
    <br>
    <br>
    <h2>Welcome to AR Experience</h2>
    <button onclick="showPage('arView')">Open AR Camera</button>
  </div>

  <!-- About Page -->
  <div id="aboutPage" class="page">
    <h2>About the Developers</h2>
    <p>
      <strong>Designed And Developed By:</strong><br>
      Nagaraju P<br>
      Nandan M N<br>
      Amith H Nithyundil<br>
      Akash Ravindra Nilkund<br>
    </p>
    <p>
      <strong>Under the Guidance of:</strong><br>
      Mr. DEEPAK P<br>
      Assistant Professor<br>
      Dept. of CS & Engineering<br>
      NIEIT, Mysore<br>
    </p>
  </div>

  <!-- AR View -->
  <div id="arView" class="page">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-marker type="pattern" url="pattern-Batman.patt">
        <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="3" height="6.0" material="shader: flat; transparent: true;"></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div id="arControls">
      <input type="file" id="uploadImage" accept="image/*">
      <button id="removeBgBtn">Remove Background</button>
    </div>
  </div>

  <script>
    // Function to toggle pages
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      
      // Ensure AR view takes full screen when active
      if (pageId === 'arView') {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = 'auto';
      }
    }

    // AR functionality
    let uploadedImageUrl = null;
    let originalFile = null;

    document.getElementById('uploadImage').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        originalFile = file;
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImageUrl = e.target.result;
          document.getElementById('imagePlane').setAttribute('material', {
            shader: 'flat',
            src: uploadedImageUrl,
            transparent: true
          });
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('removeBgBtn').addEventListener('click', function() {
      if (!originalFile) {
        alert("Please upload an image first!");
        return;
      }

      const formData = new FormData();
      formData.append('image_file', originalFile);

      fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: {
          'X-Api-Key': '69NLDUXP3Ja3SyrzBvP7SYxC'
        },
        body: formData
      })
      .then(response => response.blob())
      .then(blob => {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('imagePlane').setAttribute('material', {
            shader: 'flat',
            src: e.target.result,
            transparent: true
          });
        };
        reader.readAsDataURL(blob);
      })
      .catch(err => {
        console.error("Background removal failed:", err);
        alert("Failed to remove background. Please try again later.");
      });
    });

    // Ensure full screen on load if AR view is active
    window.onload = function() {
      if (document.getElementById('arView').classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      }
    };
  </script>
</body>
</html>
